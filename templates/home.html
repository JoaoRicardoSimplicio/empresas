<!DOCTYPE html>
<html>

<head>



    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="NONE,NOARCHIVE" />


    <title>Home</title>



    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap-tweaks.css" />


    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/prettify.css" />
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/default.css" />




</head>


<body class="">

    <div class="wrapper">

        <div class="navbar navbar-static-top navbar-inverse" role="navigation" aria-label="navbar">
            <div class="container">
                <span>

                    <a class='navbar-brand' rel="nofollow" href='https://www.django-rest-framework.org/'>
                        Django REST framework
                    </a>

                </span>
                <ul class="nav navbar-nav pull-right">





                </ul>
            </div>
        </div>


        <div class="container">

            <ul class="breadcrumb">


                <li><a href="/empresas/">Empresas</a></li>



                <li class="active"><a href="/relatorios/">Relatorios</a></li>


            </ul>


            <!-- Content -->
            <div class="tabbable">

                <ul class="nav nav-tabs form-switcher">
                    <li>
                        <a name='html-tab' href="#post-object-form" data-toggle="tab">HTML form</a>
                    </li>
                </ul>


                <div class="well tab-content">
                    <div class="tab-pane" id="post-object-form">
                        <form action="/" method="POST" enctype="multipart/form-data" class="form-horizontal"
                            novalidate>
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group ">
                                    <label class="col-sm-2 control-label ">
                                        Arquivo
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="file" id="myFile" name="empresas">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-primary js-tooltip"
                                        title="Make a POST request on the Relatorio List resource">Enviar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>





        </div><!-- /.content -->
    </div><!-- /.container -->
    </div><!-- ./wrapper -->





    <script>
        window.drf = {
            csrfHeaderName: "X-CSRFTOKEN",
            csrfToken: "LNO90dNvnmiZuEnuB8KoxHxtUNU3iW8WixrD8YLE5HibHiryjZ7po1w0HH3hsqD3"
        };
    </script>
    <script src="/static/rest_framework/js/jquery-3.5.1.min.js"></script>
    <script src="/static/rest_framework/js/ajax-form.js"></script>
    <script src="/static/rest_framework/js/csrf.js"></script>
    <script src="/static/rest_framework/js/bootstrap.min.js"></script>
    <script src="/static/rest_framework/js/prettify-min.js"></script>
    <script src="/static/rest_framework/js/default.js"></script>
    <script>
        $(document).ready(function () {
            $('form').ajaxForm();
        });
    </script>


</body>

</html>
